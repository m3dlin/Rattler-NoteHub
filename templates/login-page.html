<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="static/styles.css">
        <title>Rattler NoteHub</title>
    </head>

    <body>
        <div class="row">
            <div class="col-6" style="background-color: #395a7f; color: white;">
            <h1>Rattler</h1>
            <h1>NoteHub</h1>
            
            <h5>New to the Community?</h5>
            <p>Discover a repository of notes made by students like you ... blah blah blah</p>
                <button type="button" class="btn" id="signup-button" 
                style="--bs-btn-padding-y: .65rem; --bs-btn-padding-x: 2.1rem; --bs-btn-font-size: .95rem;">
                Sign Up
                </button>
            
            </div>


            <div class="col-6 mx-auto">
                <h1>Sign in</h1>
                
                <div class="mb-3">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="emailForm" placeholder="Email" style="background-color: #e9ecee; width: 60%;">
                    </div>
                </div>
            
                <div class="mb-3">
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="passwordForm" placeholder="Password" style="background-color: #e9ecee; width: 60%;">
                    </div>
                </div>
            
                <button type="button" class="btn" id="login-button" 
                        style="color: white; --bs-btn-padding-y: .65rem; --bs-btn-padding-x: 2.1rem; --bs-btn-font-size: .95rem;">
                        Login
                </button>
            </div>
            
            
            </div>
        </div>




        

    </body>


</html>
