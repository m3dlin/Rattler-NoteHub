<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="static/styles.css">
        <title>Rattler NoteHub</title>
    </head>

    <body>
        {% include 'header.html' %}

        <div class="wave-container">
            <h1 style="margin-top: -100px;">Welcome, _____</h1>
        </div>

        <div style="margin-bottom: 40px;">
            <div id="Course-Section">
                <h2 style="padding-left: 20px;">Courses</h2>
                <div class="container-fluid px-4">
                    <div class="row">
                        {% for course_num, course_name in courses.items() %}
                            {% include 'course-card.html' %}
                        {% endfor %}
                    </div>
                </div>
    
    
                
            </div>
            <hr class="custom-border">

            <div id="Bookmarks-Section">
                <h2 style="padding-left: 20px;">Bookmarks</h2>
                <div class="container-fluid px-4">
                    <div class="row">
                        {% include 'note-card.html' %}
                    </div>    
                </div>
                
    
            </div>
            <hr class="custom-border">

            <div id="My-Notes-Section">
                <h2 style="padding-left: 20px;">My Notes</h2>
                <div class="container-fluid px-4">
                    <div class="row">
                        {% include 'note-card.html' %}
                        {% include 'note-card.html' %}
                    </div>    
                </div>
            </div>
        </div>
        

    </body>
</html>
