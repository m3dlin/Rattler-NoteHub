<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="static/styles.css">
        <title>Rattler NoteHub</title>
    </head>

    <body>
        <div>
            <header class="p-3" style="background-color: #395a7f;">
                <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Guidelines</a></li>
                    </ul>
            
                    <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Logout</button>
                    </div>
                </div>
                </div>
            </header>
          </div>

        <h1>Welcome, _____</h1>
        
        <div id="Course-Section">
            <h2>Courses</h2>
            <div class="container-fluid">
                <div class="row">
                    {% for course_num, course_name in courses.items() %}
                        {% include 'course-card.html' %}
                    {% endfor %}
                </div>
            </div>


            
        </div>
        <hr>
        <div id="Bookmarks-Section">
            <h2>Bookmarks</h2>

        </div>
        <hr>
        <div id="My-Notes-Section">
            <h2>My Notes</h2>

        </div>

    </body>
</html>
