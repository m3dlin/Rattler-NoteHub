<!-- Note Info Sidebar -->
<div id="Note-Info-Sidebar" style="background-color: #f0f0f0; padding: 20px;">
    <h2>Title:</h2>
    <p>{{ note_title }}</p>
    <hr class="blackline">

    <h2>Date:</h2>
    <p>{{ note_date }}</p>
    <hr class="blackline">

    <h2>Tags:</h2>
    <p>{{ note_tags }}</p>
    <hr class="blackline">

    <h2>Description:</h2>
    <p>{{ note_description }}</p>
    <hr class="blackline">

    <h2>Visibility:</h2>
    <p>{{ note_visibility }}</p>
</div>
