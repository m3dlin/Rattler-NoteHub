<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="static/styles.css">
        <title>Rattler NoteHub</title>
<style>
            .body {
                font-family: 'Montserrat'
            }
        </style>
    </head>

    <body onload="date()">
        {% include 'header.html' %}
                <style>

            .testbar{
                width: 250px;
                background-color:#e9ecee;
                padding-top: 50px;
                position: absolute;
                font-family: 'Montserrat'
            }

            .barcontent{    
                padding-top:10px;
                padding-bottom:20px;
                padding-left:10px
            }

            hr.blackline {
                border-top: 3px solid black;
                width:250px;
            }

            .noteonly{
                padding-left:150px;
                height:100%;
                width:100%;
                object-fit: cover;
            }

            .uploadButton{
                padding-top:center;
                text-align: center;
                font-family: 'Montserrat'
            }

			.publishButton{
                text-align: left;
                padding-left:75px;
                font-family: 'Montserrat'
            }

            .body {
                font-family: 'Montserrat'
            }

            .pdf {
                padding-left:200px;
                padding-top:center;
                text-align: center;
                width: 100%;
            }

            </style>
            
<div style="display: flex">

    <object id="change" class="pdf" 
    data="https://mag.wcoomd.org/uploads/2018/05/blank.pdf"
    width="800"
    height="1020">
    </object>

        <div class="testbar">
            <div class="barcontent">
                <label for="title">
                    <h2 style = "font-weight: bold;">
                    Title:
                    </h2>
                    </label>
                    <br>
                    <input type="text" id="titleID" name="titlename" placeholder="Note title...">
            </div>
            <hr class="blackline">
            <div style="padding-left:10px;">
                <label for="courseNumber">
                    <h2 style = "font-weight: bold;">
                    Course:
                    </h2>
                    <br>
                    </label>
            </div>
            
            <div style="padding-left:10px;">
                <!--change to dynamic values-->
                <select id="courseID" name="courseName" style= padding-left:10px;>
                        <option>CS1311</option>
                        <option>EN1311</option>
                </select>
            </div>
            <hr class="blackline">
            
        <div class="barcontent">
            <label for="date">
                <h2 style = "font-weight: bold;">
                Date:
                <span id="dateID"></span></h2>
                </label>
                <br>
        </div>
        <hr class="blackline">
        
        <div class="barcontent">
            <label for="tags">
                <h2 style = "font-weight: bold;">
                Tags:
                </h2>
                <br>
                </label>
                <select id="tag" name="tag">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="history">History</option>
                    <option value="computer science">Computer Science</option>
                </select>
        </div>
        <hr class="blackline">
        
        <div class="barcontent">
            <label for="description">
                <h2 style = "font-weight: bold;">
                Description:
                </h2>
                </label>
                <br>
                <input type="text" id="descriptionID" name="descriptionName" placeholder="Note Description...">
        </div>
        <hr class="blackline">

        <div style="padding-left:10px;">
            <label for="visibility">
                <h2 style = "font-weight: bold;">
                Visibility:
                </h2>
                <br>
                </label>
        </div>
        
        <div style="padding-left:10px;">
        	<select id="visibilityID" name="visibilityName" style= padding-left:10px;>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
        	</select>
        </div>
        <hr class="blackline">
            
        <div class="barcontent">
        	<div class="publishButton">
            	<button onclick = "publish()" >Publish</button>
            </div>
            
        </div> 
    	<hr class="blackline">
        
        <div class="note">
            <div class="uploadButton">
                <input type="file" multiple="false" accept="application/pdf" id=finput onchange="upload()">            
        </div>
    </div>


        


        <script>
        function publish(){
            var noteTitle = document.getElementById("titleID").value;
            var noteCourse = document.getElementById("courseID").value;
            var noteDate = document.getElementById("dateID").innerHTML = m + "/" + d + "/" + y;
            var noteTags = document.getElementById("tag").value;
            var noteDescription = document.getElementById("descriptionID").value;
            var noteVisibility = document.getElementById("visibilityID").value;
            var noteLink = document.getElementById("finput").value;

            alert("Title: " + noteTitle + "\nCourse: " + noteCourse + "\nDate: " + noteDate + "\nTags: " + noteTags + "\nDescription: " + noteDescription + "\nVisibility: " + noteVisibility + "\nLink: " + noteLink);
        }

        function date(){
            n =  new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            document.getElementById("dateID").innerHTML = m + "/" + d + "/" + y;
        }

        function upload(){
                var fileinput = document.getElementById("finput");
                var element = document.getElementById("change");
                element.setAttribute("data", fileinput)
        }

        </script>
    </body>
</html>
