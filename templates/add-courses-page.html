<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body{
        background: #395a7f;
        color:white
        }
     </style>
    <title>Add Courses</title>
    <style>
        body {
        
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: 0;
            flex-direction: column; /* Center elements vertically */
        }

        h1 {
            text-align: center;
            margin-bottom: 200px; /* Adjusted margin to create space between title and content */
        }

        #container {
            text-align: center;
        }

        #addCourses {
            width: 200px; /* Adjusted width for the dropdown */
            margin-bottom: 10px; /* Added margin to move it down */
        }

        #currentCourses {
            width: 200px; /* Adjusted width for the dropdown */
            margin-bottom: 10px; /* Added margin to move it down */
        }

        #addedText {
            width: 200px; /* Adjusted width for the text box */
        }

        #submitButton {
            margin-top: 10px; /* Added margin to move the button down */
        }
    </style>
</head>
<body>
    <h1>Add Courses</h1>

    <div id="container">
        <label for="addCourses">Select a Course:</label>
        <select id="addCourses" name="addCourses">
            {% for course in courses %}
                <option value="{{ course}}">
                    {{ course }}
                </option>
            {% endfor %}
        </select>
        <button id="addButton" onclick="addCourse()">Add</button>
        <br><br>

        <label for="addedText">Added:</label>
        <select id="currentCourses" name="currentCourses">
        </select>
        <button id="removeButton" onclick="removeCourse()">Remove</button>
        <br><br>
        <a href="/home">
            <button id="submitButton" onclick="showDone()">Submit</button>
        </a>

    </div>

    <script>
        function removeCourse() {
            var elementRemove = document.getElementById("currentCourses");
            elementRemove.remove(elementRemove.selectedIndex);
      }

        function addCourse() {
            var elementSelect = document.getElementById("addCourses");
            
            var elementAdd = document.getElementById("currentCourses");
            var option = document.createElement("option");
            option.text = elementSelect[elementSelect.selectedIndex].value;
            elementAdd.add(option);

            elementSelect.remove(elementSelect.selectedIndex);
        }

        function showDone() {
            // You can add your logic here to handle the button click
            alert("Successfully submitted!");
        }
    </script>
</body>
</html>
